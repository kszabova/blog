{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    <div class="artData">
      <h6>{{ post.author }}</h6>
      {% if post.published_date %}
        <h6>{{ post.published_date }}</h6>
      {% endif %}
      <h1>{{ post.title }}</h1>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
  {% endblock %}
