{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="article">
      <h1><a href="">{{ post.title }}</a></h1>
      <div class="artData">
        <h6>{{ post.author }}</h6>
        <h6> | </h6>
        <h6>{{ post.published_date }}</h6>
      </div>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock content %}
